<div class="global-block">
    <h1>Заповнення тестів</h1>
    <div class="form-group">
        <md-input class="enter-theme" [(ngModel)]="newTheme" [placeholder]="'Введіть тему...'" type="text"></md-input>
        <md-input class="enter-question" [(ngModel)]="newQuestion" [placeholder]="'Введіть питання...'" type="text"></md-input>
        <md-input class="enter-ans" [(ngModel)]="newAns1" [placeholder]="'Введіть першу відповідь...'" type="text"></md-input>
        <md-input class="enter-ans" [(ngModel)]="newAns2" [placeholder]="'Введіть другу відповідь...'" type="text"></md-input>
        <md-input class="enter-ans" [(ngModel)]="newAns3" [placeholder]="'Введіть третю відповідь...'" type="text"></md-input>
        <md-input class="enter-ans" [(ngModel)]="newAns4" [placeholder]="'Введіть четверту відповідь...'" type="text"></md-input>
        <md-input class="enter-good" [(ngModel)]="newGood" [placeholder]="'Введіть правильну відповідь...(Номер: 1,2,3,4)'" type="text"></md-input>
        <button md-raised-button>Додати нове питання</button>
    </div>

</div>
